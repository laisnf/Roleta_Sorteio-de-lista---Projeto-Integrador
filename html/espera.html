
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
       
    <div class="container">
        <header>
            <h1 class="header-titulo">Sorteador de Lista</h1>
        </header>

        <div id="aguardando-container" class="mb-4">
            <div id="mensagem-aguardando">
                <div class="spinner" role="status">

                <div id="contador" class="contador">Aguarde...</div>
               </div> 
            </div>
            
            <!-- <div id="quadrado-status">Aguarde...</div> -->
        </div>
    </div>
