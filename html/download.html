<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Lista - Download</title>
    <!-- Bootstrap 5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/download.css">
</head>
<body>
    <div class="container">
        <!-- Cabe√ßalho do sistema -->
        <header>
            <h1 class="header-title text-center my-4">Sorteador de Lista</h1>
        </header>

        <!-- Container principal -->
        <div id="download-container" class="mb-4">
            <div id="mensagem-download">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <h3 class="mt-3">Download em andamento...</h3>
                <p class="text-muted">Por favor, aguarde enquanto preparamos seu arquivo.</p>
            </div>

            <!-- Quadrado de status animado -->
            <div id="quadrado-status">
                <div class="icone">üéÅ</div>
            </div>

            <!-- Bot√£o de cancelamento -->
            <button id="btn-cancelar" class="btn btn-outline-secondary mt-3">
                Cancelar Download
            </button>
        </div>
    </div>

    <!-- Bibliotecas JS (consistentes com as outras p√°ginas) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript Personalizado -->
    <script src="../js/download.js"></script>
</body>
</html>
