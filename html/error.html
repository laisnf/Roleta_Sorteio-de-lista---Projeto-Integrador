<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Erro no Sorteador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/styles.css"/>
  <link rel="stylesheet" href="../css/error.css"/>
</head>
<body>
  <div class="container">
    <div class="error-container">
      <div class="error-icon">❌</div>
      <h1 class="text-danger">Não foi possível processar sua solicitação.</h1>
      <p id="error-message" class="lead">Nome já cadastrado!</p>
      <p>Tente novamente!</p>
      <button id="retry-button" class="btn btn-primary mt-3">Voltar e Tentar Novamente</button>
      
      </div>
      
  </div>

  

  <script src="../script/error.js"></script>
