<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Lista - Resultado</title>
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/resultado.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho do sistema -->
        <header>
            <h1 class="header-title text-center my-4">Sorteador de Lista</h1>
        </header>

        <!-- Container principal -->
        <div id="resultado-container" class="mb-4">
            <div id="mensagem-resultado">
                <div class="party-popper">🎉</div>
                <h3 class="mt-3">Parabéns!</h3>
                <p class="resultado-posicao">Você está na posição <span id="posicao-sorteada">__</span></p>
                <h4 class="mt-2">Boa Sorte!</h4>
            </div>

            <!-- Confettis animados -->
            <div class="cannon"></div>

            <div class="opcoes-salvar mt-4">
                <h5>Gostaria de salvar uma cópia da lista?</h5>
                <div class="botoes-acoes mt-3">
                    <button id="btn-salvar" class="btn btn-primary me-2">Salvar</button>
                    <button id="btn-sair" class="btn btn-outline-secondary">Sair</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bibliotecas JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript Personalizado -->
    <script src="../script/resultado.js"></script>
</body>
</html>
